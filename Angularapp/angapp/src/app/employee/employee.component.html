<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="ENTER FULL NAME" required>
                                    <label>Name: </label><label class="red-text">*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="OFFICE" required>
                                    <label>Name: </label><label class="red-text">*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="ENTER POSITION" required>
                                    <label>Name: </label><label class="red-text">*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="ENTER Salary">
                                    <label>Name: </label><label class="red-text">*</label>
                                </div>
                            </div>
                            <div class="input-field col s12">
                                <button class="btn btn-custom right" type=button (click)="resetForm(employeeForm)">
                                    RESET
                                </button>
                            </div>
                            <div class="input-field col s12">
                                <button class="btn btn-custom right" type=submit [disabled]="!employeeForm.valid">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col s1">
                       
                           
                              
                              
                                    <a class="waves-effect waves-light btn-small" routerLink="/showall">SHOW ALL Registered</a>
                              
                            
                       
                    </div>          
                </div>
            </div>
        </div>
    </div>
</div>
