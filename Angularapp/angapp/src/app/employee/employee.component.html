<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card">
    
                <!-- Card body -->
                <div class="card-body">
              
                  <!-- Material form register -->
                
                    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                    <p class="h4 text-center py-4">Sign up</p>
              
                    <!-- Material input text -->
                    <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"  required>
                                
                      <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
                    </div>
              
                    <!-- Material input email -->
                    <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="text" name="position" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"  required>
                                
                      <label for="materialFormCardEmailEx" class="font-weight-light">Position</label>
                    </div>
              
                    <!-- Material input email -->
                    <div class="md-form">
                      <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                      <input type="text" class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"  required>
                                
                      <label for="materialFormCardConfirmEx" class="font-weight-light">Office</label>
                    </div>
              
                    <!-- Material input password -->
                    <div class="md-form">
                      <i class="fa fa-lock prefix grey-text"></i>
                      <input type="text" name="salary" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" >
                               
                      <label for="materialFormCardPasswordEx" class="font-weight-light">Salary</label>
                    </div>
              
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm">
                            <button class="btn btn-default" type=submit [disabled]="!employeeForm.valid">Submit</button>
                          </div>
                        <div class="col-sm">
                            <button class="btn btn-default" type=button (click)="resetForm(employeeForm)">RESET</button>
                        </div>
                     </div>
                </div>
                  </form>
                  <!-- Material form register -->
              
                </div>
                <!-- Card body -->
              
              </div>
        </div>
    </div>
</div>
